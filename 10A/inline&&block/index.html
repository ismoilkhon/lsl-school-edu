<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .block > *{
            background-color: pink;
            margin: 10px 0;
            display: inline;

        }
        .inline > *{
            background-color: red;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="block">
        <h1>block element</h1>
        <p>block element</p>
        <div>block element</div>
        <address>block element</address>
    </div>

    <div class="inline">
        <span>inline element</span>
        <u>inline element </u>
        <del>inline element</del>
        <a href="">inline element</a>
    </div>
</body>
</html>
