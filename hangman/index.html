<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="gallows">
            <img id="hangman-img" src="./assets//Gallows_0.png" alt="Gallows">
        </div>
        <div id="quiz">
            <p id="question">Question will appear here</p>
            <div id="word-display">_ _ _ _ _</div>
            <p>Incorrect guesses: 
                <span id="guess-count">0</span>
                <span id="max-guess">/ 6</span>
            </p>
            <div id="virtual-keyboard">
                <!-- Virtual keyboard buttons will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div id="modal" class="hidden">
        <div id="modal-content">
            <p id="modal-message"></p>
            <p>The secret word was: <span id="secret-word"></span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
